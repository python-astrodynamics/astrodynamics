language: python

cache:
    directories:
        - $HOME/.cache/pip
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.2
      env: TOXENV=py32
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 2.7
      env: TOXENV=py2flake8
    - python: 3.4
      env: TOXENV=py3flake8
    - language: generic
      os: osx
      osx_image: xcode7
      env: TOXENV=py27
    - language: generic
      os: osx
      osx_image: xcode7
      env: TOXENV=py32
    - language: generic
      os: osx
      osx_image: xcode7
      env: TOXENV=py33
    - language: generic
      os: osx
      osx_image: xcode7
      env: TOXENV=py34
    - language: generic
      os: osx
      osx_image: xcode7
      env: TOXENV=py35

install:
  - ./.travis/install.sh

script:
  - source ~/.venv/bin/activate
  - tox

after_success:
  - ./.travis/upload_coverage.sh

notifications:
  slack:
    secure: 
